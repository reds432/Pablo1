<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de Productos con funcionalidad de carrito de compras">
  <title>Galería de Productos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Galería de Productos</h1>
  </header>
  <main>
    <section class="product-gallery">
      <!-- Tarjeta de Producto -->
      <article class="product-card">
        <h2>Producto 1</h2>
        <p>Descripción del producto 1.</p>
        <p class="price">$10.00</p>
        <button class="add-to-cart" data-name="Producto 1" data-price="10">Agregar al carrito</button>
      </article>
      <article class="product-card">
        <h2>Producto 2</h2>
        <p>Descripción del producto 2.</p>
        <p class="price">$15.00</p>
        <button class="add-to-cart" data-name="Producto 2" data-price="15">Agregar al carrito</button>
      </article>
      <article class="product-card">
        <h2>Producto 3</h2>
        <p>Descripción del producto 3.</p>
        <p class="price">$20.00</p>
        <button class="add-to-cart" data-name="Producto 3" data-price="20">Agregar al carrito</button>
      </article>
    </section>
  </main>

  <!-- Modal del Carrito -->
  <div class="cart-modal hidden" id="cartModal" aria-hidden="true" role="dialog" aria-labelledby="cartTitle">
    <div class="cart-content">
      <h2 id="cartTitle">Carrito</h2>
      <ul id="cartItems" aria-live="polite" aria-relevant="additions removals"></ul>
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <div class="cart-buttons">
        <button id="clearCart">Limpiar Carrito</button>
        <button id="continueShopping">Seguir Comprando</button>
      </div>
    </div>
  </div>

  <script src="yo.js"></script>
</body>
</html>
